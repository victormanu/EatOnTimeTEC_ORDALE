<!DOCTYPE html>

<head>
    <meta charset="utf-8" />

    <script src="app/ConfigSisController.js"></script>
</head>
<body style="background-image:url(http://imgs.mi9.com/uploads/abstract/4147/abstract-blue-backgrounds-34_1920x1200_71451.jpg)">

    <!-- HEADER SECTION -->

    <nav class="navbar navbar-default" ; ng-controller="ConfigSisCtrl" ng-init="getModiPerfil()">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="Administrador.html" style="font-size: xx-large; font-style: oblique;"><img src="https://cdn1.iconfinder.com/data/icons/social-messaging-ui-color-shapes/128/eat-circle-orange-512.png" 
                alt="Green dot" height="64" width="64">EatOnTimeTEC
                </a>
            </div> <!-- Carga de la imagen -->
            <ul class="nav navbar-nav">
                <!-- Carga de la barra superior con los datos del usuario -->
                <li><a href="#" id="userName"></a></li>
                <li><a href="#" id="userID"></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="LogIn.html"><span class="glyphicon glyphicon-log-out"></span>Cerrar Sesión</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" style="position: relative" ng-controller="ConfigSisCtrl">
        <div class="jumbotron">
            <h2 style="text-align: center">Modificación de perfil</h2>
            
            <div class="row">
                <div class="row" style="padding-left: 390px;">
                    <div class="col-lg-5">
                        <label for="ida">Permiso para editar</label>
                    </div>
                </div>
                <div class="row" style="padding-left: 390px;">
                    <div class="col-lg-5">
                        <input type="checkbox" name="nombre" id="nomb"> Nombre<br>
                    </div>
                </div>
                <div class="row" style="padding-left: 390px;">
                    <div class="col-lg-5">
                        <input type="checkbox" name="apellidos" id="apel"> Apellidos<br>
                    </div>
                </div>
                <div class="row" style="padding-left: 390px;">
                    <div class="col-lg-5">
                        <input type="checkbox" name="correo" id="cor"> Correo<br>
                    </div>
                </div>
                <div class="row" style="padding-left: 390px;">
                    <div class="col-lg-5">
                        <input type="checkbox" name="telefono" id="tel"> Telefono<br>
                    </div>
                </div>
                <div class="row" style="padding-left: 390px;">
                    <div class="col-lg-5">
                        <input type="checkbox" name="provincia" id="pro"> Provincia<br>
                    </div>
                </div>
                <div class="row" style="padding-left: 390px;">
                    <div class="col-lg-5">
                        <input type="checkbox" name="preferencias" id="pref"> Preferencias<br>
                    </div>
                </div>
                </div>


            
                
                <div class="row" style="padding-top: 20px;">
                    <div class="col-lg-4">
                        <button type="button" onclick="window.location.href='ConfigSis.html'" class="btn btn-primary">Regresar</button>
                    </div>        
                    <div class="col-lg-4" style="left: 110px;">
                            <button type="button" ng-click="modiPerfil()" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
 
            </div>
       </div>
    </div>
    
</body>
