    <style>
            .encargadoBTN {
              display: inline-block;
              border-radius: 4px;
              background-color: #F57D00;
              border: none;
              color: #FFFFFF;
              text-align: center;
              font-size: 28px;
              padding: 20px;
              width: 250px;
              height: 100px;
              transition: all 0.5s;
              cursor: pointer;
              margin: 5px;
            }
            
            .encargadoBTN span {
              cursor: pointer;
              display: inline-block;
              position: relative;
              transition: 0.5s;
            }
            
            .encargadoBTN span:after {
              content: '\00bb';
              position: absolute;
              opacity: 0;
              top: 0;
              right: -20px;
              transition: 0.5s;
            }
            
            .encargadoBTN:hover span {
              padding-right: 25px;
            }
            
            .encargadoBTN:hover span:after {
              opacity: 1;
              right: 0;
            }
            </style>
