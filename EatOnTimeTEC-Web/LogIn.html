<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio de Sesión</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/freelancer.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
    <script src="Scripts/angular.min.js"></script>    
    <script src="app/app.module.js"></script>
    <script src="app/LogInController.js"></script>
</head>
<body style="background-image:url(http://imgs.mi9.com/uploads/abstract/4147/abstract-blue-backgrounds-34_1920x1200_71451.jpg)">
    <div style="padding-top:50px; color:#18bc9c">
        <h1 align="center" style="font-size: xx-large; font-style: oblique;"><img src="https://cdn1.iconfinder.com/data/icons/social-messaging-ui-color-shapes/128/eat-circle-orange-512.png" 
            alt="Green dot" height="64" width="64">EatOnTimeTEC</h1>
    </div>
    <div class="container" style="position: relative; padding-top:100px; width: 500px" ng-controller="myLogInCtrl" ng-init=limpiar()>        
        <div class="jumbotron" background-color #f5e>
            <form>
                <div class="form-group">
                    <label for="usr">Usuario:</label>
                    <input type="text" class="form-control" id="user" ng-model="userID"> <!-- Space for email input-->
                </div>
                <div class="form-group">
                    <label for="pwd">Contraseña:</label>
                    <input type="password" class="form-control" id="pwd" ng-model="userPassword"> <!-- Space for password input-->
                </div>
            </form>
            <div class="row" style="text-align: center">
                <a class="btn btn-lg btn-primary" ng-click="sendData(userID, userPassword)">Iniciar Sesión</a>
            </div>
        </div>
    </div>
</body>
</html>
